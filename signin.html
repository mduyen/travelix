<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="stylesheet" href="./css/baseindex.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="login"> 
            <div class="login__background">
                <div class="login__background__cover"></div>
            </div>
            <div class="image">
                <div class="header">
                    <div class="header__content">
                        <div class="login__logo">
                            <i class="fas fa-whale"></i>
                            <a href="index.html" class="logo">Travelix</a>
                        </div>
                    </div>
                </div>
                <div class="image__content none">
                    <div class="login__content__image none">
                        <div class="login__image__1">
                            <div class="image__text1">
                                <img class="image image1 none" src="./images/login-image/andreas.jpg" alt="">
                                <img class=" image image1 inline" src="./images/login-image/herman-delgado.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section class="login__content">
                <div class="login__content__form">
                    <div class="login__form__title">
                        <p>Sign in</p>
                    </div>
                    <div class="login__form__input">
                        <div class="login__line1">
                            <input class="name" type="text" placeholder="Name: " minlength="3" maxlength="30">
                            <input type="number" placeholder="Birthday:">
                        </div>
                        <input type="password" placeholder="Password: ">
                        <input type="email" placeholder="Email: ">
                        <input id="phone" type="number" placeholder="Phone: ">
                        <input type="text" placeholder="Address:">
                        <p>If you have account, login <a href="login.html" style="color: #f89100;">here</a></p>
                        <a href="index.html"><button>Login now</button></a>
                    </div>
                </div>
            </section>
            <section class="login__text">
                <div class="login__text__tac">
                    <p>Copyright 2021 by <span style="color: #ff9f18; font-weight: 700;">myduyn</span></p>
                </div>
            </section>
        </section>
    </div>
    
</body>
</html>
