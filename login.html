<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/baseindex.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="login"> 
            <div class="login__background">
                <div class="login__background__cover"></div>
            </div>
            <section class="header">
                <div class="header__content">
                    <div class="login__logo">
                        <i class="fas fa-whale"></i>
                        <a href="index.html" class="logo">Travelix</a>
                    </div>
                    <div class="login__icon__user">
                        <i class="fal fa-user"></i>
                    </div>
                </div>
            </section>
            <section class="login__content">
                <div class="login__content__image none">
                    <div class="login__image__1and2">
                        <div class="image__text1">
                            <img class="image image1" src="./images/login-image/niklas-hamann.jpg" alt="">
                            <p class="holy">Holy See</p>
                            <p>Capital: Vatican</p>
                        </div>
                        <div class="image__text2">
                            <img class="image image2" src="./images/login-image/shifaaz-shamoon.jpg" alt="">
                            <p>Jamaica</p>
                        </div>
                    </div>
                    <div class="login__image__3">
                        <div class="image__text3">
                            <img class="image image3" src="./images/login-image/elena-mozhvilo.jpg" alt="">
                            <p>Suriname</p>
                        </div>
                    </div>
                </div>
                <div class="lg__content__image lg">
                    <div class="lg__image__1and2">
                        <div class="lg__image__text1">
                            <img class="image image1" src="./images/login-image/niklas-hamann.jpg" alt="">
                            <p class="holy">Holy See</p>
                            <p>Capital: Vatican</p>
                        </div>
                    </div>
                    <div class="lg__image__3">
                        <div class="image__text3">
                            <img class="image image3" src="./images/login-image/elena-mozhvilo.jpg" alt="">
                            <p>Suriname</p>
                        </div>
                    </div>
                </div>
                <div class="login__content__form">
                    <div class="login__form__title">
                        <p>Login</p>
                    </div>
                    <div class="login__form__input">
                        <input type="text" placeholder="Name: "minlength="3" maxlength="30">
                        <input type="password" placeholder="Password ">
                        <p>If you don't have account, sign up <a href="signin.html" style="color: #f89100;">here</a></p>
                        <button>Login now</button>
                    </div>
                </div>
            </section>
            <section class="login__text">
                <div class="login__text__tac">
                    <p>Copyright 2021 by <span style="color: #ff9f18; font-weight: 700;">myduyn</span></p>
                </div>
            </section>
        </section>
        
    </div>
</body>
</html>
